buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        environment:
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/bdd/sa.json
          - name: JX_REQUIREMENT_VAULT_DISABLE_URL_DISCOVERY
            value: "true"
          - name: GH_ACCESS_TOKEN 
            valueFrom:
              secretKeyRef:
                name: jenkins-x-bot-test-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-jenkins-user 
                key: password
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:2.0.861-216
        stages:
          - name: ci
            options:
              volumes:
                - name: sa
                  secret:
                    secretName: bdd-secret
                    items:
                      - key: bdd-credentials.json
                        path: bdd/sa.json
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets
                    name: sa
            steps:
              - command: jx/bdd/boot-gke/ci.sh
                name: runci

              - name: generate-report
                image: gcr.io/jenkinsxio/builder-nodejs10x:2.0.861-216
                command: jx
                args:
                  - step
                  - report
                  - junit
                  - --in-dir
                  - /workspace/source/reports
                  - --merge
                  - --out-dir
                  - /workspace/source/reports
                  - --output-name
                  - bdd_boot_gke_report.html
                  - --suite-name
                  - "GKE_Boot_BDD_Tests"
            
              - name: stash_report
                command: jx/bdd/boot-gke/report.sh
                args:
                  - "/workspace/source/reports"
                  - "/workspace/source/reports/bdd_boot_gke_report.html"

