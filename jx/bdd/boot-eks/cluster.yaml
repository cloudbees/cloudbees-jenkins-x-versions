clusters:
  - name: boot-eks
    args:
      - create
      - cluster
      - eks
      - --region=us-east-1
      - --zones=us-east-1a,us-east-1b
      - --skip-installation
      - --nodes=3
      - --verbose
    commands:
      - command: jx
        args:
          - boot
          - -b
          - -r
          - jx-requirements.yml
