buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        environment:
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/bdd/sa.json
          - name: JX_REQUIREMENT_VAULT_DISABLE_URL_DISCOVERY
            value: "true"
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/bdd/sa.json
          - name: GH_ACCESS_TOKEN 
            valueFrom:
              secretKeyRef:
                name: cjxd-bot-test-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-jenkins-user
                key: password
          - name: AWS_REGION
            value: "us-east-1"
          - name: VAULT_AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-bdd-user-creds
                key: access-key-id
          - name: VAULT_AWS_SECRET_ACCESS_KEY
            valueFrom:
             secretKeyRef:
               name: aws-bdd-user-creds
               key: secret-access-key
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-bdd-user-creds
                key: access-key-id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
             secretKeyRef:
               name: aws-bdd-user-creds
               key: secret-access-key
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:2.0.1113-450
        stages:
          - name: ci
            options:
              volumes:
                - name: sa
                  secret:
                    secretName: bdd-secret
                    items:
                      - key: bdd-credentials.json
                        path: bdd/sa.json
                - name: bdd-aws
                  secret:
                    secretName: aws-bdd-user-creds
                    items:
                      - key: credentials
                        path: credentials
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets
                    name: sa
                  - mountPath: /builder/home/.aws
                    name: bdd-aws
                  
            steps:
              - name: stash_report
                command: jx/bdd/boot-eks/report.sh
                args:
                  - "/workspace/source/reports"
                  - "/workspace/source/reports/bdd_boot_eks_report.html"

